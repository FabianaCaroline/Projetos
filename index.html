<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style-mobile.css">
        <script src="decodificador.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
        <title>Decodificador</title>
    </head>
    <body>
        <img src="./assets/Vector.svg" alt="Logo alura">
        <main>
            <section class="campo-busca">
                <textarea name="campo-busca" id="campo-busca" placeholder="Digite seu texto"></textarea>
                <div>
                    <div class="aviso-caracteres">
                        <img src="./assets/exclamation.svg" alt="Insira apenas letras minúsculas e sem acento">
                        <p>Apenas letras minúsculas e sem acento.</p>
                    </div>
                    <div class="botoes-busca">
                        <button class="btn-criptografar botao">Criptografar</button>
                        <button class="btn-descriptografar botao">Descriptografar</button>
                    </div>
                </div>
            </section>
            <section class="campo-resultado">
                <div class="placeholder-resultado">
                    <img src="./assets/high-quality-products-1-1.svg" alt="Imagem de um personagem com uma lupa analisando um diamante">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <div class="texto-resultado">
                    <p></p>
                </div>
                <button class="botao">Copiar</button>
            </section>
        </main>
    </body>
</html>
